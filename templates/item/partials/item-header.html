<header class="item-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields" style="width: 100%;">
        <h3 class="itemname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h3>
        {{#ifCond data.weight '!=' null}}
        <div class="grid grid-3col">
          <div class="resource">
            <label class="resource-label">{{localize "T.QUANTITY"}}</label>
              <input type="text" name="data.quantity" value="{{data.quantity}}" data-dtype="Number"/>
          </div>
          <div class="resource">
            <label class="resource-label">{{localize "T.LOAD"}}</label>
              <input type="text" name="data.weight" value="{{data.weight}}" data-dtype="Number"/>
          </div>
          <div class="resource">
            <label class="resource-label">{{localize "T.COST"}}</label>
              <input type="text" name="data.cost" value="{{data.cost}}" data-dtype="Number"/>
          </div>
        </div>
        {{/ifCond}}

        {{#ifCond item.type '==' 'skill'}}
          <label class="resource-label">{{localize 'T.FOCUS'}}</label>
          <!-- <textarea name="data.focus.owned">{{data.focus.owned}}</textarea> -->
          <input type="text" name="data.focus" value="{{data.focus}}">
        {{/ifCond}}
    </div>
</header>
